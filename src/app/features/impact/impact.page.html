<div class="hero">
  <div class="hero-title">Together, We Make a Difference</div>
  <p>Our mission: to provide food, education, and hope to children and families in need. Every donation changes a life.</p>
  <div class="hero-buttons">
    <button mat-raised-button color="primary" (click)="goDonate()">Donate now</button>
    <a mat-stroked-button color="primary" routerLink="/about">Learn more</a>
  </div>
</div>

<div class="impact-highlights">
  <app-impact-figure *ngFor="let h of highlights" [number]="h.number" [label]="h.label"></app-impact-figure>
</div>

<div class="story-cards">
  <app-story-card *ngFor="let s of stories"
    [imgSrc]="s.imgSrc"
    [imgAlt]="s.imgAlt"
    [title]="s.title"
    [summary]="s.summary"
    [caption]="s.caption">
  </app-story-card>
</div>

<div class="funds-help">
  <h2>How Your Donation Helps</h2>
  <ul>
    <li *ngFor="let f of fundsHelp"><strong>{{ f.amount }}</strong>: {{ f.outcome }}</li>
  </ul>
</div>

<div class="trust-logos">
  <img *ngFor="let logo of trustLogos" [src]="logo.src" [alt]="logo.alt" loading="lazy" />
</div>
